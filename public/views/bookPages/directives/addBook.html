
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".new-book-modal">Add New Book</button>

<div id='newBookModal' class="modal fade new-book-modal" tabindex="-1" role="dialog" aria-labelledby="myBookModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">New Book</h4>
        </div>
        <div class='modal-body'>

            <form novalidate name="newBookForm" ng-submit="addBook($parent.currentUser()._id)" >
              <div class="form-group">
                <label for="bookName">Book Name:</label>
                <input type="text"  ng-model='newBook.name' class="form-control" name="bookName" placeholder="Book Name">
              </div>
              <div class="form-group">
                <label for="book-img-url">Book Cover</label>
                <input type="text" ng-model='newBook.imgUrl' class="form-control" name="book-img-url" placeholder="Book Cover Img URL">
              </div>
              <button type="submit" class="btn btn-default">Add Book</button>
            </form>

        </div>
    </div>
  </div>
</div>
